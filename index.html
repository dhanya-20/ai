<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Preservation & Storage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Food Preservation & Storage</h1>
        <input type="text" id="search" placeholder="Search preservation methods...">
    </header>
    
    <section id="methods">
        <div class="method" data-name="Freezing">
            <h2>Freezing</h2>
            <p>Freezing slows down spoilage and preserves food for months.</p>
        </div>
        <div class="method" data-name="Canning">
            <h2>Canning</h2>
            <p>Canning uses heat to kill bacteria and seal food in jars.</p>
        </div>
        <div class="method" data-name="Drying">
            <h2>Drying</h2>
            <p>Drying removes moisture to extend shelf life.</p>
        </div>
        <div class="method" data-name="Fermentation">
            <h2>Fermentation</h2>
            <p>Fermentation uses beneficial bacteria to preserve food.</p>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
